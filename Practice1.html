<!-- Write a program to print fibonacci series. Take the number of steps from input using
HTML Input and when click on Print button, using JS print the entered number of steps
in the fibonacci series on HTML page. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script>
        function myFunction() {
            let i;
            let num1 = 0;
            let num2 = 1;
            let nxt_num;
            let result = '';
            let x = document.getElementById('num').value;
            // Input Validation for Empty Field
            if (x == "") {
                document.getElementById('msg').innerHTML = 'Please Enter Any  Number';
            // Input Validation for Value less than 1
            } else if (x < 1) {
                document.getElementById('msg').innerHTML = 'Invalid Input...! Please Enter Positive Number.';
            } else {
                // Fibonacci Series
                for (i = 0; i <= x; i++) {
                    result += num1 + "</br>";
                    nxt_num = num1 + num2;
                    num1 = num2;
                    num2 = nxt_num;
                    document.getElementById('msg').innerHTML = "Fibonacci Series:" + "</br>" + result;
                }
            }
        } 
    </script>
</head>

<body>
    <h3>Fibonacci Series</h3>
    <input type="number" class="num" id="num" placeholder="Enter Number" value="">
    <button type="submit" onclick="myFunction()">Submit</button>
    <p id="msg"></p>
</body>

</html>
